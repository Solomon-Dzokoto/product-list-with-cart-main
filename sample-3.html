<!DOCTYPE html>
<html>
<head>
  <title>Product Cart</title>
</head>
<body>
  <div id="cart-table">
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart Items will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    // Example - Get data from a product listing
    const productItems = document.querySelectorAll('.product-item');

    // Create a cart table
    const cartTable = document.getElementById('cart-table').querySelector('tbody');

    // Add products to cart
    productItems.forEach(item => {
      const productName = item.querySelector('.product-name').textContent;
      const productPrice = item.querySelector('.product-price').textContent;

      // Create a new row
      const newRow = cartTable.insertRow();
      const nameCell = newRow.insertCell();
      const priceCell = newRow.insertCell();

      // Populate cells with extracted data
      nameCell.textContent = productName;
      priceCell.textContent = productPrice;
    });
  </script>
</body>
</html>
