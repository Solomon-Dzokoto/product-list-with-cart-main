<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="product-container">
      <div class="product" data-image-id="image1" data-product-name="Product 1" data-product-price="12.99">
        <img id="image1" src="https://images.unsplash.com/photo-1542359648-d146d019c2c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Product 1">
        <div class="product-info">
          <p class="product-name">Product 1</p>
          <p class="product-price">$12.99</p>
          <button class="add-to-cart" data-product-id="product1">Add to cart</button>
        </div>
      </div>
      <!-- Add more product divs here -->
    </div>

    <div class="cart-container">
      <h2>Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be added here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">Subtotal</td>
            <td id="cart-subtotal">$0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
